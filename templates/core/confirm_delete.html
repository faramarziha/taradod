{% extends "core/base_management.html" %}
{% block title %}{{ title }}{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-trash-alt"></i> {{ title }}</h2>
<div class="card">
  <p>آیا مطمئن هستید که می‌خواهید <b>{{ object }}</b> حذف شود؟</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn alert-error"><i class="fas fa-trash-alt"></i> حذف</button>
    <a href="{{ cancel_url }}" class="btn" style="background:var(--color-muted);color:#fff;">انصراف</a>
  </form>
</div>
{% endblock %}
