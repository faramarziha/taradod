{% extends "core/base_management.html" %}
{% block title %}دستگاه تردد{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-plug"></i> دستگاه ثبت تردد</h2>
<p>وضعیت: {% if online %}<span class="badge badge-success">آنلاین</span>{% else %}<span class="badge badge-error">آفلاین</span>{% endif %}</p>
<form method="post">
  {% csrf_token %}
  <button class="btn" type="submit" {% if not online %}disabled{% endif %}>
    {% if device.is_active %}غیرفعال کردن{% else %}فعال کردن{% endif %}
  </button>
</form>
{% endblock %}
