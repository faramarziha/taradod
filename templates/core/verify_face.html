{% extends "core/base_camera.html" %}
{% block title %}تأیید چهره{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const message = document.getElementById('status');

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { message.textContent = 'دسترسی به دوربین ممکن نشد.'; });
  } else {
    message.textContent = 'دوربین توسط مرورگر پشتیبانی نمی‌شود.';
  }

  function sendFrame() {
    if (video.readyState !== video.HAVE_ENOUGH_DATA) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL('image/jpeg');
    fetch('{% url "api_verify_face" %}', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCsrfToken() },
      body: JSON.stringify({ image: dataUrl })
    })
    .then(r => r.json())
    .then(data => {
      if (data.ok) {
        message.textContent = 'تأیید شد.';
      } else {
        message.textContent = data.msg || 'شناسایی انجام نشد.';
      }
    }).catch(() => {
      message.textContent = 'ارتباط با سرور برقرار نشد.';
    });
  }
  setInterval(sendFrame, 4000);

  function getCsrfToken() {
    let value = '; ' + document.cookie;
    let parts = value.split('; csrftoken=');
    if (parts.length === 2) return parts.pop().split(';').shift();
    return '';
  }
});
</script>
{% endblock %}
{% block content %}
<video id="video" autoplay muted playsinline class="fullscreen-video"></video>
<canvas id="canvas" style="display:none"></canvas>
<div id="device-overlay"><span>لطفاً صورت خود را در کادر قرار دهید</span></div>
<div id="status" class="status-box"></div>
{% endblock %}
