{% extends "core/base_device.html" %}
{% load static %}
{% block title %}تأیید چهره{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => { // حلقه تأیید چهره
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const resultDiv = document.getElementById('verifyResult');
  let verifying = false;

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) { // دسترسی به دوربین
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { resultDiv.textContent = 'دسترسی به دوربین ممکن نشد.'; });
  } else {
    resultDiv.textContent = 'دوربین توسط مرورگر پشتیبانی نمی‌شود.';
    return;
  }

  // گرفتن تصویر از ویدیو
  function capture() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();
    return canvas.toDataURL('image/jpeg');
  }

  // توقف ساده
  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // حلقه بررسی پیاپی
  async function verifyLoop() {
    if (verifying || video.readyState !== video.HAVE_ENOUGH_DATA) {
      setTimeout(verifyLoop, 1000);
      return;
    }
    verifying = true;
    resultDiv.textContent = 'لطفاً مستقیم به دوربین نگاه کنید.';
    await wait(1000);
    const img1 = capture();
    resultDiv.textContent = 'حالا سرتان را کمی حرکت دهید.';
    await wait(3000);
    const img2 = capture();
    resultDiv.textContent = 'در حال بررسی...';

    fetch("{% url 'api_verify_face' %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCsrfToken() },
      body: JSON.stringify({ image1: img1, image2: img2 })
    })
      .then(r => r.json())
      .then(data => {
        if (data.ok) {
          resultDiv.textContent = 'چهره شما تأیید شد.';
        } else {
          resultDiv.textContent = data.msg || 'چهره مطابقت نداشت.';
        }
      })
      .catch(() => {
        resultDiv.textContent = 'ارتباط با سرور برقرار نشد.';
      })
      .finally(() => {
        verifying = false;
        setTimeout(verifyLoop, 4000);
      });
  }

  verifyLoop();

  // دریافت توکن CSRF
  function getCsrfToken() {
    let value = '; ' + document.cookie;
    let parts = value.split('; csrftoken=');
    if (parts.length === 2) return parts.pop().split(';').shift();
    return '';
  }
});
</script>
{% endblock %}
{% block content %}
<div class="fullscreen-container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="verifyResult" class="status-bar"></div>
</div>
{% endblock %}
