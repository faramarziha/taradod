<form method="post" enctype="multipart/form-data" class="card page form-grid" autocomplete="off">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
        <small style="color:var(--color-muted)">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <div class="error">{{ error }}</div>
      {% endfor %}
    </div>
  {% endfor %}
  <div class="profile-actions" style="grid-column:1/-1;">
    <button type="submit" class="btn">
      {% if form.instance.pk %}ذخیره تغییرات{% else %}ایجاد کاربر{% endif %}
    </button>
    <a href="{% if cancel_url %}{{ cancel_url }}{% else %}{% url 'management_users' %}{% endif %}" class="btn" style="background:var(--color-muted);color:#fff;">لغو</a>
  </div>
</form>
