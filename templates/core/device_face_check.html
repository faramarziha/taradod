{% extends "core/base_device.html" %}
{% load static %}
{% block title %}تأیید چهره مدیر{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const btn = document.getElementById('verifyBtn');
  const message = document.getElementById('verifyResult');
  let capture1 = null;
  let verifying = false;

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { message.textContent = 'دسترسی به دوربین ممکن نشد.'; btn.disabled = true; });
  } else {
    message.textContent = 'دوربین توسط مرورگر پشتیبانی نمی‌شود.';
    btn.disabled = true;
  }

  btn.onclick = async () => {
    if (verifying || video.readyState !== video.HAVE_ENOUGH_DATA) return;
    verifying = true;
    btn.disabled = true;
    message.textContent = 'لطفاً مستقیم به دوربین نگاه کنید.';
    await wait(1000);
    capture1 = grabFrame();
    message.textContent = 'حالا سرتان را کمی حرکت دهید.';
    await wait(3000);
    const capture2 = grabFrame();
    message.textContent = 'در حال بررسی...';
    try {
      const res = await fetch("{% url 'api_device_verify_face' %}", {
        method: 'POST',
        headers: { "Content-Type": "application/json", "X-CSRFToken": getCsrfToken() },
        body: JSON.stringify({ image1: capture1, image2: capture2 })
      });
      const data = await res.json();
      if (data.success) {
        message.textContent = 'چهره تأیید شد. کیوسک فعال شد.';
        setTimeout(() => { window.location.href = data.redirect; }, 1000);
      } else {
        message.textContent = data.error || 'چهره مطابقت نداشت.';
        btn.disabled = false;
        verifying = false;
      }
    } catch (e) {
      message.textContent = 'ارتباط با سرور برقرار نشد.';
      btn.disabled = false;
      verifying = false;
    }
  };

  function grabFrame() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();
    return canvas.toDataURL('image/jpeg');
  }

  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function getCsrfToken() {
    let value = "; " + document.cookie;
    let parts = value.split("; csrftoken=");
    if (parts.length === 2) return parts.pop().split(";").shift();
    return '';
  }
});
</script>
{% endblock %}
{% block content %}
<div class="fullscreen-container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>
  <button class="action-btn" id="verifyBtn"><i class="fa fa-user-check" style="margin-left:0.4rem;"></i> تأیید چهره</button>
  <div id="verifyResult" class="status-bar"></div>
</div>
{% endblock %}
