{% extends "core/base_device.html" %}
{% load static %}
{% block title %}ثبت تردد{% endblock %}
{% block extra_js %}
<script>
  const VERIFY_FACE_URL = "{% url 'api_verify_face' %}";
</script>
<script src="{% static 'core/device.js' %}"></script>
{% endblock %}
{% block content %}
<div class="fullscreen-container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="framing-guide"><span id="guide-message"></span></div>
  <div id="challenge" style="display:none"></div>
  <div class="user-info" id="user-info" style="display:none">
    <img id="user-face" src="{% static 'core/avatar.png' %}" alt="چهره">
    <div id="user-details">
      <div id="user-fullname"></div>
      <div id="user-personnel"></div>
      <div id="user-time"></div>
    </div>
  </div>
  <div id="manager-controls" style="display:none;">
    <a href="{% url 'management_login' %}" class="btn"><i class="fas fa-cogs" style="margin-left:0.4rem;"></i> پنل مدیریت</a>
    <a href="{% url 'home' %}" class="btn"><i class="fas fa-sign-out-alt" style="margin-left:0.4rem;"></i>صفحه اصلی</a>
  </div>
  <div class="status-bar" id="message"></div>
</div>
{% endblock %}
