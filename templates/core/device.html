{% extends "core/base_camera.html" %}
{% load static %}
{% block title %}ثبت تردد{% endblock %}
{% block extra_js %}
<script>
const VERIFY_FACE_URL = "{% url 'api_verify_face' %}";
</script>
<script src="{% static 'core/device.js' %}"></script>
{% endblock %}
{% block content %}
<video id="video" autoplay muted playsinline class="fullscreen-video"></video>
<canvas id="canvas" style="display:none"></canvas>
<div id="device-overlay"><span>لطفاً صورت خود را در کادر قرار دهید</span></div>
<div id="message" class="status-box"></div>
<div class="user-info" id="user-info" style="display:none">
  <img id="user-face" src="{% static 'core/avatar.png' %}" alt="چهره">
  <div id="user-details">
    <div id="user-fullname"></div>
    <div id="user-personnel"></div>
    <div id="user-time"></div>
  </div>
</div>
<div id="manager-controls" style="display:none; position: fixed; top:0.5rem; left:0.5rem;">
  <a href="{% url 'management_login' %}" class="btn">پنل مدیریت</a>
  <a href="{% url 'home' %}" class="btn">صفحه اصلی</a>
</div>
{% endblock %}
