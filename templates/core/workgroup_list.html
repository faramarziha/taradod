{% extends "core/base_management.html" %}
{% block title %}گروه‌ها{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-sitemap"></i> گروه‌ها</h2>
<a class="btn" href="{% url 'work_group_add' %}" style="margin-bottom:1.4rem;">
  <i class="fas fa-plus" style="margin-left:0.5rem;"></i> گروه جدید
</a>
<div class="table-responsive">
  <table class="management-table">
    <thead>
      <tr><th>نام گروه</th><th>سرپرست</th><th>عملیات</th></tr>
    </thead>
    <tbody>
      {% for g in groups %}
      <tr>
        <td>{{ g.name }}</td>
        <td>{{ g.supervisor.get_full_name|default:"-" }}</td>
        <td>
          <a href="{% url 'work_group_edit' g.pk %}"><i class="fas fa-edit"></i></a>
          <a href="{% url 'work_group_delete' g.pk %}" style="margin-right:0.5rem;"><i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">موردی یافت نشد</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
