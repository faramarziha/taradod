{% extends "core/base_management.html" %}
{% block title %}روزهای تعطیل{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-calendar-day"></i> تنظیم روزهای تعطیل</h2>
<form method="post" class="card form-grid form-grid-2 fade-in" style="margin-top:1rem;">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
    </div>
  {% endfor %}
  <button class="btn" type="submit" style="grid-column:1/-1;">ذخیره</button>
</form>
{% endblock %}
