{% extends "core/base_device.html" %}
{% load static %}
{% block title %}تأیید چهره مدیر{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const btn = document.getElementById('verifyBtn');
  const msgEl = document.getElementById('verifyResult');
  let capture1 = null;

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { msgEl.textContent = 'اجازه دوربین رد شد'; btn.disabled = true; });
  } else {
    msgEl.textContent = 'دوربین توسط مرورگر پشتیبانی نمی‌شود.';
    btn.disabled = true;
  }

  btn.onclick = async () => {
    if (video.readyState !== video.HAVE_ENOUGH_DATA) return;
    btn.disabled = true;
    msgEl.textContent = 'لطفاً مستقیم به دوربین نگاه کنید.';
    await wait(1000);
    capture1 = grabFrame();
    msgEl.textContent = 'حالا سرتان را کمی حرکت دهید.';
    await wait(3000);
    const capture2 = grabFrame();
    msgEl.textContent = 'در حال بررسی...';
    try {
      const res = await fetch('{% url "api_management_verify_face" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCsrf()
        },
        body: JSON.stringify({ image1: capture1, image2: capture2 })
      });
      const j = await res.json();
      if (j.success) {
        msgEl.textContent = '✅ تأیید چهره موفق!';
        setTimeout(() => { window.location.href = '{% url "management_dashboard" %}'; }, 1000);
      } else {
        msgEl.textContent = '❌ ' + (j.error || 'شناسایی ناموفق');
        btn.disabled = false;
      }
    } catch (e) {
      msgEl.textContent = '❌ خطا در ارتباط با سرور';
      btn.disabled = false;
    }
  };

  function grabFrame() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
    ctx.restore();
    return canvas.toDataURL('image/png');
  }

  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function getCsrf() {
    return document.cookie.split(';')
      .map(c => c.trim())
      .find(c => c.startsWith('csrftoken='))
      ?.split('=')[1] || '';
  }
});
</script>
{% endblock %}
{% block content %}
<div class="fullscreen-container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>
  <button class="action-btn" id="verifyBtn"><i class="fa fa-user-check" style="margin-left:0.4rem;"></i> تأیید چهره</button>
  <div id="verifyResult" class="status-bar"></div>
</div>
{% endblock %}
