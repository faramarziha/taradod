{% extends "core/base_device.html" %}
{% load static %}
{% block title %}تأیید چهره مدیر{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const resultDiv = document.getElementById('verifyResult');

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { resultDiv.textContent = "دسترسی به دوربین ممکن نشد."; });
  } else {
    resultDiv.textContent = "دوربین توسط مرورگر پشتیبانی نمی‌شود.";
  }

  function getCsrfToken() {
    let value = "; " + document.cookie;
    let parts = value.split("; csrftoken=");
    if (parts.length === 2) return parts.pop().split(";").shift();
    return '';
  }

  const interval = setInterval(() => {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');
      fetch("{% url 'api_management_verify_face' %}", {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-CSRFToken": getCsrfToken() },
        body: JSON.stringify({ image: dataUrl })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          resultDiv.textContent = "چهره تأیید شد.";
          clearInterval(interval);
          setTimeout(() => { window.location.href = "{% url 'management_dashboard' %}"; }, 1000);
        } else {
          resultDiv.textContent = data.error || "چهره مطابقت نداشت.";
        }
      })
      .catch(() => { resultDiv.textContent = "ارتباط با سرور برقرار نشد."; });
    }
  }, 4000);
});
</script>
{% endblock %}
{% block content %}
<div class="fullscreen-container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none"></canvas>
  <div id="verifyResult" class="status-bar"></div>
</div>
{% endblock %}
