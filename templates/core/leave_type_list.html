{% extends "core/base_management.html" %}
{% block title %}انواع مرخصی{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-list"></i> انواع مرخصی</h2>
<a class="btn" href="{% url 'leave_type_add' %}" style="margin-bottom:1rem;">
  <i class="fas fa-plus" style="margin-left:0.4rem;"></i> افزودن نوع مرخصی
</a>
<div class="table-responsive">
<table class="management-table">
  <thead>
    <tr><th>نام</th><th>توضیح</th><th>عملیات</th></tr>
  </thead>
  <tbody>
  {% for t in types %}
    <tr>
      <td>{{ t.name }}</td>
      <td>{{ t.description }}</td>
      <td>
        <a href="{% url 'leave_type_edit' t.pk %}"><i class="fas fa-edit"></i></a>
        <a href="{% url 'leave_type_delete' t.pk %}"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">موردی ثبت نشده است.</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
