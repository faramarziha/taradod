{% extends "core/base_management.html" %}
{% block title %}گروه‌ها{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-layer-group"></i> گروه‌ها</h2>
<a class="btn" href="{% url 'group_add' %}" style="margin-bottom:1rem;">
  <i class="fas fa-plus" style="margin-left:0.4rem;"></i> افزودن گروه
</a>
<div class="table-responsive">
<table class="management-table">
  <thead>
    <tr><th>نام</th><th>شیفت</th><th>عملیات</th></tr>
  </thead>
  <tbody>
  {% for g in groups %}
    <tr>
      <td>{{ g.name }}</td>
      <td>{{ g.shift }}</td>
      <td>
        <a href="{% url 'group_edit' g.pk %}"><i class="fas fa-edit"></i></a>
        <a href="{% url 'group_delete' g.pk %}"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">هیچ گروهی ثبت نشده است.</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
