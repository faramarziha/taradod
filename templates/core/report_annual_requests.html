{% extends "core/base_management.html" %}
{% block title %}گزارش سالیانه{% endblock %}
{% block management_content %}
<h2 class="page-title"><i class="fas fa-chart-line"></i> گزارش سالیانه درخواست‌ها</h2>
<div class="table-responsive">
<table class="management-table">
  <thead><tr><th>ماه</th><th>درخواست‌های ویرایش</th><th>درخواست‌های مرخصی</th></tr></thead>
  <tbody>
    {% for s in stats %}
    <tr>
      <td>{{ s.month }}</td>
      <td>{{ s.edits }}</td>
      <td>{{ s.leaves }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
